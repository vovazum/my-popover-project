<!DOCTYPE html>
<html lang="en">
<head>

  <title>Popover Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="popover-trigger">Показать Popover</button>

  </div>
  <script src="bundle.js"></script>
</body>
</html>
